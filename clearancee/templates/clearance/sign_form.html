{% extends 'base.html' %}

{% block title %}Sign Clearance Form{% endblock %}

{% block content %}
<h1>Sign Clearance Form</h1>
<p>Form ID: {{ form.id }}</p>
<p>Student: {{ form.student.user.username }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sign Form</button>
</form>
{% endblock %}
