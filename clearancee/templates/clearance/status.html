{% extends 'base.html' %}

{% block title %}Clearance Status{% endblock %}

{% block content %}
<h1>Clearance Status</h1>
<table>
    <thead>
        <tr>
            <th>Form ID</th>
            <th>Status</th>
            <th>Comments</th>
            <th>Generated At</th>
        </tr>
    </thead>
    <tbody>
        {% for form in clearance_forms %}
            <tr>
                <td>{{ form.id }}</td>
                <td>{{ form.status }}</td>
                <td>{{ form.comments }}</td>
                <td>{{ form.generated_at }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
